<!DOCTYPE html>
<html>
    <head>
        <title>Web-tac-toe</title>
        <link rel="stylesheet" href="gamestyle.css">
    </head>
    <body>
        <h1>Web-tac-toe</h1>
        <p id="turn">Turn: X</p>
        <!-- <button onclick="changeTurn()">Change turn</button> -->
        <div id="board"></div>
        <p id="copyright">&copy drevoksi 2025</p>
        <script>
            let turn = "X"
            function changeTurn() {
                // Can already see lots of functions here
                turn = (turn == "X" ? "O" : "X");
                document.getElementById("turn").innerHTML = "Turn: " + turn;
            }

            function checkBoard() {
                // check board
            }
            
            let board = document.getElementById('board');

            // create board
            for (let y = 0; y < 3; y++) {
                for (let x = 0; x < 3; x++) {
                    let element = document.createElement("div");
                    element.classList.add('cell');
                    element.dataset.x = x;
                    element.dataset.y = y;
                    element.dataset.state = "";
                    board.appendChild(element);
                }
            }

            // add click to elements
            for (const cell of document.getElementsByClassName('cell')) {
                cell.addEventListener('click', function () {
                    if (cell.dataset.state === "") {
                        cell.innerHTML = turn;
                        cell.dataset.state = turn;
                        changeTurn();
                    }
                });
            }
        </script>
    </body>
</html>
